<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
    <p>You have {{ shoppingCartItemCount }} items in your shopping cart</p>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let productId of productIds">
                <td>{{ cart.items[productId].product.title }}</td>
                <td>{{ cart.items[productId].quantity }}</td>
                <td>{{ cart.items[productId].totalPrice }}</td>
            </tr>
        </tbody>
    </table>
</ng-container>
