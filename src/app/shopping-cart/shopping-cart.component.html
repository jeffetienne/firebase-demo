<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
    <p>You have {{ shoppingCartItemCount }} items in your shopping cart</p>
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let productId of productIds">
                <td><div [style.backgroundImage]="cart.items[productId].imageUrl" class="thumbnail"></div></td>
                <td>{{ cart.items[productId].title }}</td>
                <td>{{ cart.items[productId].quantity }}</td>
                <td>{{ cart.items[productId].quantity * cart.items[productId].price }}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th>{{ totalPrice }}</th>
            </tr>
        </tfoot>
    </table>
    <a class="btn btn-primary" [routerLink]="['/check-out/', cartId]">Check out</a>
</ng-container>
