<h1>Shipping</h1>
<form #f="ngForm" (ngSubmit)="save()">
    <div class="form-group">
        <label for="name">Name</label>
        <input #name="ngModel" name="name" [(ngModel)]="shipping.name" id="name" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
            Name is required.
        </div>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input #address="ngModel" name="address" [(ngModel)]="shipping.address" id="address" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="address.touched && address.invalid">
            Address is required
        </div>
    </div>
    <div class="form-group">
        <input #line2="ngModel" name="line2" [(ngModel)]="shipping.line2" id="line2" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input #city="ngModel" name="city" [(ngModel)]="shipping.city" id="city" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
            <div *ngIf="city.errors.required">City is required.</div>
        </div>
    </div>
    <button class="btn btn-primary">Place order</button>
</form>
