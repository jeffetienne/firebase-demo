<h2>Order summary</h2>
<ng-container *ngIf="cart$ | async as cart">
    <p>You have {{ shoppingCartItemCount }} items in your shopping cart</p>
    <table class="table">
        <tbody>
            <tr *ngFor="let productId of productIds">
                <td>{{ cart.items[productId].quantity }} x {{ cart.items[productId].product.title }}</td>
                <td>{{ cart.items[productId].quantity * cart.items[productId].product.price }}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <th>{{ totalPrice }}</th>
            </tr>
        </tfoot>
    </table>
</ng-container>
